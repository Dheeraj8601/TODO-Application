<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Custom CSS */

        /* General Styles */
        body {
            background-color: #FF6F61;
            font-family: Arial, sans-serif;
        }

        /* Container Styles */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FEDCD2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Button Styles */
        .btn-group-sm .btn {
            padding: 8px 16px;
            font-size: 14px;
            line-height: 1.5;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-info {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border-color: #dc3545;
        }

        .btn-outline-success {
            background-color: transparent;
            color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        .btn-outline-success {
            color: #198754;
            background-color: transparent;
            border-color: #198754;
        }

        /* Form Styles */
        .form-control {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #212529;
            background-color: #f8f9fa;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        /* Back Button Styles */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            border-radius: 50%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #87ceeb;
        }

        /* Checkbox Styles */
        .form-check-label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 14px;
            color: #212529;
        }

        .form-check-label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 1px solid #ced4da;
            border-radius: 3px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-check-input:checked ~ .form-check-label:before {
            background-color: #28a745;
            border-color: #28a745;
        }

        /* Update Button Styles */
        .update-button {
            display: block;
            width: 120px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .update-button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p><a class="btn btn-outline-success back-button" href="/">
                <i class="bi bi-arrow-left-square-fill"></i> Back</a>
            </p>
        </div>
        <div class="col-8">
            <h2 style="text-align: center;">Edit Todo</h2>
            <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="form-group">
                    <div class="col-14">
                        <!-- Description Input -->
                       <!-- <label for="description" style="margin-top: 5cm;">Description:</label>-->
                        <input class="form-control"
                               type="text"
                               th:field="*{description}"
                               id="description"
                               placeholder="Enter a description">
                    </div>
                    <div class="col-12 mt-1">
                        <!-- Completed Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   id="inputIsComplete"
                                   th:field="*{isComplete}">
                            <label class="form-check-label" for="inputIsComplete">
                                Completed?
                            </label>
                        </div>
                    </div>

                    <input type="hidden" th:field="*{createdAt}" />
                    <input type="hidden" th:field="*{updatedAt}" />

                    <div style="text-align: center;">
                        <!-- Update Button -->
                        <button class="update-button" type="submit">
                            <i class="bi bi-check2"></i> Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
</html>
